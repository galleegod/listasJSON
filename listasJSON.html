<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Objetos</title>
    <script>
        var peliculas =[
         {"name": "Minions", 
         "year":2015, 
         "type": "Comedy"},

         {"name":"Toy Story",
         "year":1995, 
         "type":"Adventure"},

         {"name":"Coco",
          "year":2017,
         "type":"Comedy and Adventure"},

         {"name":"Inside Out", 
         "year":2015, 
         "type":"Adventure"},
        ];
        let index = 0;
     </script>
</head>
<body>
   

<h1>Peliculas de animación</h1>

      <div id="peliculas">
        <img id="imagen" alt="" />
        <table>
          <tr>
            <td>Nombre:</td>
            <td><span id="name"></span></td>
          </tr>
          <tr>
            <td>Año:</td>
            <td><span id="year"></span></td>
          </tr>
            <td>Tipo:</td>
            <td><span id="type"></span></td>
          </tr>
        </table>
      </div>
      <input type="button" value="atras" onclick="atras()" />
      <input type="button" value="siguiente" onclick="siguiente()" />
      <script>

     mostrar();
     function siguiente() {
   
        index = index + 1;
        if (index > peliculas.length) {
          index = 0;
        }

        mostrar();
      }

      function atras() {
      
        index = index - 1;
        if (index < 0) {
          index = peliculas.length - 1;
        }
        mostrar();
      }
      function mostrar() {
        document.getElementById("name").innerHTML = peliculas[index].name;
        document.getElementById("year").innerHTML =
          peliculas[index].year;
        document.getElementById("type").innerHTML =
          peliculas[index].type;

        var img = document.getElementById("imagen");
        img.setAttribute("src", peliculas[index].imagen);
      }
    
  
     </script>

    </body>

</html>
